<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="/subscribestyle.css">
</head>
<body>
    <div class="container">
    <form name="subscriptionForm" action="" method="post">
        <fieldset>
        <legend>Subscribe:</legend>
    
        <label for="fname">First name: <span class="required">*</span></label>
            <input type="text" name="txtFirstName" id="fname" size="12" />
            <br><br>
    
        <label for="lname">Last name: <span class="required">*</span></label>
            <input type="text" name="txtLastName" id="lname" size="12" />
            <br><br>

        <label for="dob">Date of Birth: <span class="required">*</span></label>
        <input type="date" name="dob" size="20" /><br><br>
    
        <label for="email">E-mail address: <span class="required">*</span></label>
            <input type="text" name="txtEmail" id="email" size="20" />
            <br><br>

        <label for="phoneNumber">Phone Number: </label>
        <select name="countryCode" >
            <option value="india">+91(IND)</option>
            <option value="australia">+61(AUS)</option>
            <option value="UK">+44(UK)</option>
            <option value="Skorea">+82(KOR)</option>
        </select>
        <input type="text" name=""phnNmbr" size="20"/>
        <br><br>
        
        <label for="gender">Gender: <span class="required">*</span></label><br>
        <input type="radio" name="sex" value="F">
        <label for="html">Female</label><br>
        <input type="radio" name="sex" value="M">
        <label for="css">Male</label><br>
        <input type="radio" name="sex" value="O">
        <label for="javascript">Other</label>
        <br><br>

        <label for="interests">Tell us about your interests: </label>
        <br><textarea rows="4" cols="50" name="comment">Enter text here...</textarea>
        <br><br>

        <label for="">Select all that apply: </label><br>
        <input type="checkbox" name="magazine" value="magazine">
        <label for="vehicle1"> I want to receive the monthly magazine.</label><br>
        <input type="checkbox" name="emailList" value="emailList">
        <label for="vehicle2"> I want to be included in the mailing list.</label><br>
        <input type="checkbox" name="blog" value="blog">
        <label for="vehicle3"> I just want to subscribe to the blog posts only.</label>
        <br><br>

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" /><br />
        <span class="required">*</span> = required
    
        </fieldset>
    
    </form>
    </div>
</body>
</html>
